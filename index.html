<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,  nitial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <title>Formulário</title>
    <script src="script.js"></script>
</head>
<body>
    <div class = "container">
        <div class = "header">
            <h2>Criar uma conta</h2>
        </div>
        <form id="form" class = "form">
            <div class="form-control">
                <label for="username">Nome do usuário</label>
                <input type="text" id = "username" placeholder="Digite seu nome de usuário">

                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id = "email" placeholder="Digite seu e-mail">
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control ">
                <label for="password">Senha</label>
                <input type="text" id = "password"placeholder="Digite sua senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmação de Senha</label>
                <input type="text" id = "password-confirmation"placeholder="Confirme sua senha">
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>
           
        </form>
    </div>
   
   
    
</body>
</html>
